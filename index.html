<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#RememberWhoYouArt</title>
    <meta name="theme-color" content="#FFFFFF" id="theme-color-meta">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> <!-- Added 400 for Regular -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="black-overlay"></div>
    <h1 id="hashtag-text">#RememberWhoYouArt</h1>

    <div id="control-panel" class="hidden">
        <div class="panel-content">
            <div class="control-section" id="fps-section">
                <p>FPS: <span id="fps-value">--</span></p>
                <canvas id="fps-graph" width="150" height="40"></canvas>
            </div>
            <div class="control-section" id="settings-section">
                <label for="speed-control">Speed:</label>
                <input type="range" id="speed-control" min="1" max="200" value="100">
                
                <label for="hue-shift-control">HUE Shift:</label>
                <input type="range" id="hue-shift-control" min="0" max="360" value="0">
            </div>
            <div class="control-section" id="mode-section">
                <button id="random-color-button">Random Colors</button>
                <p>Auto FPS (TODO): 
                    <button class="fps-target-button" data-fps="30">30</button>
                    <button class="fps-target-button" data-fps="60">60</button>
                    <button class="fps-target-button" data-fps="120">120</button>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
